<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido(a)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e00ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #009df8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(178, 174, 174, 0.1);
            position: relative;
        }
        .logo-container {
            position: right;
            padding: 20px;
            display: flex;
            justify-content: right;
            width: calc(100% - 40px);
        }
        .logo {
            width: 100px;
            height: 50px;
            object-fit: contain;
            margin: 0;
        }
        .logo-left {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        h1 {
            color: #ff0066;
            font-size: 24px;
            margin: 70px 0 20px;
            text-align: center;
        }
        .username {
            color: #000000;
            font-size: 20px;
            text-align: center;
            margin: 15px 0;
        }
        p {
            color: #000000;
            font-size: 16px;
            text-align: center;
            margin: 15px 0;
        }
        .img {
            display: block;
            margin: 2rem auto;
            height: 300px;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo logo-left" src="https://logos-world.net/wp-content/uploads/2024/10/Berserk-Logo-500x281.png" alt="Berserk Logo">
        <img class="logo logo-right" src="https://logos-world.net/wp-content/uploads/2024/10/Berserk-Logo-500x281.png" alt="Berserk Logo">
        <h1>Bienvenido(a)</h1>
        <div class="username">{username}</div>
        <p>Gracias por registrarte en nuestro sistema.</p>
        <img class="img" src="https://t2.genius.com/unsafe/252x252/https%3A%2F%2Fimages.genius.com%2Fbf9700937b9c290a3cc393585299fb70.1000x1000x1.jpg" alt="BIG MAN BLASTOISE">
    </div>
</body>
</html>
